<div class="navPanelContainer">
    <div class="navPanelHolder mapPanel">
        <div class="navPanelItem top centre" dojoAttachEvent='onclick:_onPanNorth'>
            <img title="${_statics.panNorth}" alt="${_statics.panNorth}${_statics.altSuffix}" src="${imagePath}panNorth${navImgType}" class="transparentPNG" />
        </div>
        <div class="navPanelItem middle left" dojoAttachEvent='onclick:_onPanWest'>
            <img title="${_statics.panWest}" alt="${_statics.panWest}${_statics.altSuffix}" src="${imagePath}panWest${navImgType}" class="transparentPNG" />
        </div>
        <div class="navPanelItem middle centrePlus" dojoAttachEvent='onclick:_onPanFullExtent'>
            <img title="${_statics.fullExtent}" alt="${_statics.fullExtent}${_statics.altSuffix}" src="${imagePath}panFullExtent${navImgType}" class="transparentPNG" />
        </div>
        <div class="navPanelItem middle right" dojoAttachEvent='onclick:_onPanEast'>
            <img title="${_statics.panEast}" alt="${_statics.panEast}${_statics.altSuffix}" src="${imagePath}panEast${navImgType}" class="transparentPNG" />
        </div>
        <div class="navPanelItem bottom centre" dojoAttachEvent='onclick:_onPanSouth' >
            <img title="${_statics.panSouth}" alt="${_statics.panSouth}${_statics.altSuffix}" src="${imagePath}panSouth${navImgType}" class="transparentPNG" />
        </div>
    </div>
</div>
